<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id ve Classes</title>
    <!--Id sayfada sadece 1 defa verilir.
     Ancak Class birden fazla yere verilebilir ve o class a  css ile stilleme yapacak olursak hepsi de aynı stile sahip olur -->
     <!--Bir elemanın hem Id'si hemde Class'ı olabilir-->
</head>
<body>
    <div id="navbar" class="navbar-menu"></div>
    <div id="main"></div>
    <div id="footer"></div>
<!--<div id="navbar"></div>  yine böyle yazamayız çünkü Id kuralını çiğnemiş oluruz sdece 1 tane olmalı-->

     <ul> <!--hepsine aynı class ları verebiliriz-->
        <li class="article-item  d-flex d-flex1"></li> <!--birden fazla class olabilir-->
        <li class="article-item"></li>
        <li class="article-item"></li>
        <li class="article-item"></li>
     </ul>
    
</body>
</html>
