<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>

<!--HTML5 Unordered Lists (sıralı olmayan listeler)-->
<ul>
    <li type="square">Front-End</li> <!--sırasız bir liste oluşturdum.sırasız olduğu için başında istediğim işareti kullanabilirim-->
    <ul>
        <li>React</li>
        <li>Vue</li>
        <li>Angular</li>
        
    </ul>

    <li>Back-End</li>
    <ul>
        <li>Java</li>
        <li>Python</li>
        <li>C#</li>
    </ul>
</ul>


<!--HTML5 Ordered Lists (sıralı listeler)-->

<ol>
    <li>C</li>
    <li>C++</li>
    <li>C#</li>
</ol>

<ol type="I">
    <li>C</li>
    <li>C++</li>
    <li>C#</li>
</ol>

<ol start=50>
    <li>Python</li>
    <li>Java</li>
    <li>Kotlin</li>
</ol>
    
</body>
</html>
