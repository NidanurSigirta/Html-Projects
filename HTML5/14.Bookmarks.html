<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
</head>
<body>
    <!--a etiketlerine div'lerin Id'sini verirsek direkt olarak linke tıkladığımızda o kısıma gideriz-->
   
    <ul>
        <li><a href="#box1">Box 1</a></li>
        <li><a href="#box2">Box 2</a></li>
        <li><a href="#box3">Box 3</a></li>
        <li><a href="#box4">Box 4</a></li>
    </ul>
    <ul>
        <div id="#box1" class="box">BOX1</div>
        <div id="#box2" class="box">BOX2</div>
        <div id="#box3" class="box">BOX3</div>
        <div id="#box4" class="box">BOX4</div>
    </ul>
</body>
</html>
